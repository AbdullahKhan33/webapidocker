# Simple Kubernetes Pod to deploy the app contained in nigelpoulton/getting-started-k8s:1.0
apiVersion: v1
kind: Pod
metadata:
  name: multi-pod
spec:
  containers:
    - name: web-ctr
      image: abdullahkhandock99/khanimages:dockerdemo
      ports:
        - containerPort: 80
    - name: helper-ctr
      image: abdullahkhandock99/khanimages:dockerdemo
      ports:
        - containerPort: 9113